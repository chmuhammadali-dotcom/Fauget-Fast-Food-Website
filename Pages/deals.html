<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Special Deals - Fauget Fast Food</title>
    <link rel="stylesheet" href="../Style-CSS/deals.css">
</head>
<body>

    <header>
        <h1>Fauget <span>Fast Food</span></h1>
        <nav>
            <a href="../Home/index.html">Home</a>
            <a href="../Pages/menu.html">Menu</a>
            <a href="../Pages/form.html">Order</a>
            <a href="deals.html">Special Deals</a>
            <a href="../Pages/contact.html">Contact Us</a>
        </nav>
    </header>

    <main class="deals-container">
        <h2 style="color: #D32F2F;">Exclusive Offers</h2>
        
        <div class="deals-grid">
            <div class="deal-card">
                <span class="badge">Limited Time</span>
                <div style="height: 200px; background: #eee; text-align: center; line-height: 200px;">
                    <img src="../Images/Deal 1.jpg" alt="Fauget Special Burger" class="menu-item-img">
                </div>
                <div class="deal-info">
                    <h3>Family Feast</h3>
                    <p>2 Burgers, 2 Fries, and 2 Large Drinks.</p>
                    <span class="price">$19.99</span>
                    <a href="../Pages/form.html" class="deal-btn">Order Deal</a>
                </div>
            </div>

            <div class="deal-card">
                <span class="badge">Best Seller</span>
                <div style="height: 200px; background: #eee; text-align: center; line-height: 200px;">
                     <img src="../Images/Deal 2.jpg" alt="Italian Specail Pizza" class="menu-item-img">
                </div>
                <div class="deal-info">
                    <h3>Pizza Party</h3>
                    <p>Any 2 Large Pizzas with Garlic Bread.</p>
                    <span class="price">$24.99</span>
                    <a href="../Pages/form.html" class="deal-btn">Order Deal</a>
                </div>
            </div>
        </div>
    </main>

</body>
</html>
